name: CI

on:
  push:
    branches: [main]
    paths:
      - "source/**"
      - "tests/**"
      - "deno.json"
  pull_request:
    branches: [main]
    paths:
      - "source/**"
      - "tests/**"
      - "deno.json"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Check formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Type check
        run: deno check source/mod.ts

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run tests
        run: deno task test

      - name: Run tests with coverage
        run: deno task test:coverage

  publish-dry-run:
    name: Publish Dry Run
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Dry run publish to JSR
        run: deno publish --dry-run --allow-slow-types
